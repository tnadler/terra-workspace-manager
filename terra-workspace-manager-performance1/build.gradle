plugins {
    id 'java'
    id 'com.google.cloud.tools.jib'
}

group 'bio.terra.workspace'
version '0.0.3-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jib {
    from {
        image = "gradle:latest"
    }
    container {
        workingDirectory = "/app"
    }
    extraDirectories {
        paths {
            path {
                from = file("..")
                into = "/app"
            }
        }
        permissions = [
                "/app/gradlew": "755"
        ]
    }
}
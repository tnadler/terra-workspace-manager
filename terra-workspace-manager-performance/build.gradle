buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java-library'
    id 'com.google.cloud.tools.jib'
}

group 'bio.terra.workspace'
version '0.0.3-SNAPSHOT'
// sourceCompatibility = 1.8

jib {
    from {
        image = "gradle:latest"
    }
    container {
        workingDirectory = "/app"
    }
    extraDirectories {
        paths {
            path {
                from = file("..")
                into = "/app"
            }
        }
        permissions = [
                "/app/gradlew": "755"
        ]
    }
}